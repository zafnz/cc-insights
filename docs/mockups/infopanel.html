<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Worktree Git/Info Panel ‚Äì HTML Mockups</title>
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#111826;
      --panel2:#0f1723;
      --text:#e6edf3;
      --muted:#9aa4b2;
      --border:#223044;
      --chip:#162235;
      --chip2:#0f1a2b;
      --btn:#1c2a40;
      --btnHover:#22324b;
      --btnPrimary:#2b4a7a;
      --btnPrimaryHover:#335891;
      --danger:#c2410c;
      --ok:#16a34a;
      --warn:#d97706;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#070a0e);
      color:var(--text);
      font-family:var(--sans);
      padding:22px;
    }
    .wrap{
      max-width:920px;
      margin:0 auto;
      display:grid;
      gap:16px;
      grid-template-columns: 280px 1fr;
      align-items:start;
    }
    .sidebar{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px;
    }
    .sidebar h2{
      margin:0 0 10px 0;
      font-size:14px;
      color:var(--muted);
      letter-spacing:.2px;
      font-weight:600;
    }
    .stateBtn{
      width:100%;
      text-align:left;
      background:var(--btn);
      border:1px solid var(--border);
      color:var(--text);
      padding:10px 10px;
      border-radius:12px;
      cursor:pointer;
      margin:6px 0;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      font-size:13px;
    }
    .stateBtn:hover{background:var(--btnHover)}
    .stateBtn[aria-pressed="true"]{
      background:rgba(43,74,122,.35);
      border-color:rgba(43,74,122,.8);
    }
    .pill{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
      padding:2px 8px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
    }

    /* Panel */
    .panel{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
    }
    .panelHeader{
      padding:16px 18px;
      border-bottom:1px solid var(--border);
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
    }
    .branchTitle{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .branchTitle .name{
      font-family:var(--mono);
      font-size:15px;
      font-weight:700;
      letter-spacing:.1px;
    }
    .branchTitle .path{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
    }
    .headerBadges{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
      align-items:center;
    }
    .chip{
      background:var(--chip);
      border:1px solid var(--border);
      border-radius:999px;
      padding:6px 10px;
      font-family:var(--mono);
      font-size:12px;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .chip small{color:var(--muted); font-family:var(--sans); font-size:11px}
    .chip .eq{color:var(--muted)}
    .chip .pos{color:#7dd3fc}
    .chip .neg{color:#fca5a5}
    .chip .up{color:#93c5fd}
    .chip .down{color:#fca5a5}
    .chip .dash{color:var(--muted)}
    .chip[title]{cursor:help}

    .panelBody{
      padding:16px 18px 18px 18px;
      display:grid;
      gap:14px;
    }

    .section{
      background:var(--panel2);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
    }
    .sectionTitle{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .sectionTitle h3{
      margin:0;
      font-size:13px;
      letter-spacing:.15px;
      color:#c9d4e3;
      font-weight:700;
    }
    .metaRow{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:8px 10px;
      border-radius:12px;
      background:rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
      font-family:var(--mono);
      font-size:12px;
    }
    .metaRow span{color:var(--muted); font-family:var(--sans); font-size:12px}
    .metaRow .v{color:var(--text); font-family:var(--mono)}
    .rows{
      display:grid;
      gap:8px;
    }

    .btnRow{display:flex; flex-wrap:wrap; gap:10px}
    button.btn{
      background:var(--btn);
      border:1px solid var(--border);
      color:var(--text);
      padding:10px 12px;
      border-radius:12px;
      font-size:13px;
      cursor:pointer;
      display:inline-flex;
      gap:8px;
      align-items:center;
      user-select:none;
    }
    button.btn:hover{background:var(--btnHover)}
    button.btn.primary{
      background:var(--btnPrimary);
      border-color:rgba(107,166,255,.35);
    }
    button.btn.primary:hover{background:var(--btnPrimaryHover)}
    button.btn.disabled{
      opacity:.45;
      cursor:not-allowed;
    }
    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
      line-height:1.35;
    }
    .split{
      display:grid;
      gap:12px;
      grid-template-columns: 1fr 1fr;
    }
    @media (max-width: 860px){
      .wrap{grid-template-columns: 1fr}
      .split{grid-template-columns: 1fr}
    }
    .divider{height:1px; background:var(--border); margin:12px 0}
    .kbd{font-family:var(--mono); padding:1px 6px; border:1px solid rgba(255,255,255,.15); border-bottom-color:rgba(255,255,255,.08); border-radius:8px; color:var(--muted); font-size:12px}
  </style>
</head>

<body>
  <div class="wrap">
    <aside class="sidebar">
      <h2>Mock states</h2>

      <button class="stateBtn" data-state="localDefault" aria-pressed="true">
        <span>Local-only (default)</span><span class="pill">üè† base / ‚òÅ ‚Äî</span>
      </button>

      <button class="stateBtn" data-state="originBaseNotPublished" aria-pressed="false">
        <span>üåê base on origin/main (not published)</span><span class="pill">üåê base / ‚òÅ ‚Äî</span>
      </button>

      <button class="stateBtn" data-state="originBasePublishedAhead" aria-pressed="false">
        <span>Published (ahead only)</span><span class="pill">üåê base / ‚òÅ ‚Üë</span>
      </button>

      <button class="stateBtn" data-state="originBasePublishedBehind" aria-pressed="false">
        <span>Published (behind only)</span><span class="pill">üåê base / ‚òÅ ‚Üì</span>
      </button>

      <button class="stateBtn" data-state="originBasePublishedDiverged" aria-pressed="false">
        <span>Published (diverged)</span><span class="pill">üåê base / ‚òÅ ‚Üë‚Üì</span>
      </button>

      <div class="divider"></div>
      <div style="color:var(--muted); font-size:12px; line-height:1.35;">
        Click a state to swap the panel. This is static HTML/CSS (no git wiring).
      </div>
    </aside>

    <main class="panel" id="panel">
      <!-- Header -->
      <div class="panelHeader">
        <div class="branchTitle">
          <div class="name" id="branchName">formatting-of-buttons-and-input-boxes</div>
          <div class="path" id="branchPath">worktree: ./worktrees/formatting-of-buttons-and-input-boxes</div>
        </div>
        <div class="headerBadges" id="headerBadges">
          <!-- injected -->
        </div>
      </div>

      <!-- Body -->
      <div class="panelBody" id="panelBody">
        <!-- injected -->
      </div>
    </main>
  </div>

<script>
  const STATES = {
    localDefault: {
      name: "formatting-of-buttons-and-input-boxes",
      path: "./worktrees/formatting-of-buttons-and-input-boxes",
      headerBadges: [
        { text: "üè† base", detail: "+3 ‚àí0", title: "base: main" },
        { text: "‚òÅ upstream", detail: "‚Äî", title: "upstream: none (not published)" }
      ],
      sections: [
        sectionWorkingTree({ u:0, s:0, c:3 }),
        sectionBase({
          icon:"üè†", label:"local main", title:"base: main",
          ahead:3, behind:0,
          showChange:true
        }),
        sectionUpstreamNone(),
        sectionLocalActions(),
        sectionLocalIntegrate()
      ]
    },

    originBaseNotPublished: {
      name: "formatting-of-buttons-and-input-boxes",
      path: "./worktrees/formatting-of-buttons-and-input-boxes",
      headerBadges: [
        { text: "üåê base", detail: "+3 ‚àí2", title: "base: origin/main" },
        { text: "‚òÅ upstream", detail: "‚Äî", title: "upstream: none (not published)" }
      ],
      sections: [
        sectionWorkingTree({ u:0, s:0, c:3 }),
        sectionBase({
          icon:"üåê", label:"origin/main", title:"base: origin/main",
          ahead:3, behind:2,
          showChange:true
        }),
        sectionUpstreamNone(),
        sectionRemoteBaseActions({ target:"origin/main" }),
        sectionPublish({ remote:"origin", branch:"formatting-of-buttons-and-input-boxes" }),
        sectionPR({ enabled:false, reason:"Push required to create PR." })
      ]
    },

    originBasePublishedAhead: {
      name: "formatting-of-buttons-and-input-boxes",
      path: "./worktrees/formatting-of-buttons-and-input-boxes",
      headerBadges: [
        { text: "üåê base", detail: "+3 ‚àí2", title: "base: origin/main" },
        { text: "‚òÅ upstream", detail: "‚Üë2 ‚Üì0", title: "upstream: origin/formatting-of-buttons-and-input-boxes" }
      ],
      sections: [
        sectionWorkingTree({ u:0, s:0, c:5 }),
        sectionBase({
          icon:"üåê", label:"origin/main", title:"base: origin/main",
          ahead:3, behind:2,
          showChange:true
        }),
        sectionUpstream({
          remoteBranch:"origin/formatting-of-buttons-and-input-boxes",
          up:2, down:0
        }),
        sectionRemoteBaseActions({ target:"origin/main" }),
        sectionSync({ up:2, down:0 }),
        sectionPR({ enabled:true })
      ]
    },

    originBasePublishedBehind: {
      name: "formatting-of-buttons-and-input-boxes",
      path: "./worktrees/formatting-of-buttons-and-input-boxes",
      headerBadges: [
        { text: "üåê base", detail: "+1 ‚àí2", title: "base: origin/main" },
        { text: "‚òÅ upstream", detail: "‚Üë0 ‚Üì1", title: "upstream: origin/formatting-of-buttons-and-input-boxes" }
      ],
      sections: [
        sectionWorkingTree({ u:0, s:0, c:3 }),
        sectionBase({
          icon:"üåê", label:"origin/main", title:"base: origin/main",
          ahead:1, behind:2,
          showChange:true
        }),
        sectionUpstream({
          remoteBranch:"origin/formatting-of-buttons-and-input-boxes",
          up:0, down:1
        }),
        sectionRemoteBaseActions({ target:"origin/main" }),
        sectionSync({ up:0, down:1 }),
        sectionPR({ enabled:true })
      ]
    },

    originBasePublishedDiverged: {
      name: "formatting-of-buttons-and-input-boxes",
      path: "./worktrees/formatting-of-buttons-and-input-boxes",
      headerBadges: [
        { text: "üåê base", detail: "+3 ‚àí2", title: "base: origin/main" },
        { text: "‚òÅ upstream", detail: "‚Üë2 ‚Üì1", title: "upstream: origin/formatting-of-buttons-and-input-boxes" }
      ],
      sections: [
        sectionWorkingTree({ u:0, s:0, c:5 }),
        sectionBase({
          icon:"üåê", label:"origin/main", title:"base: origin/main",
          ahead:3, behind:2,
          showChange:true
        }),
        sectionUpstream({
          remoteBranch:"origin/formatting-of-buttons-and-input-boxes",
          up:2, down:1, diverged:true
        }),
        sectionRemoteBaseActions({ target:"origin/main" }),
        sectionSync({ up:2, down:1 }),
        sectionPR({ enabled:true })
      ]
    }
  };

  function chipHTML(text, detail, title){
    const cls = (detail === "‚Äî") ? "dash" : "";
    return `
      <div class="chip" title="${escapeHtml(title || "")}">
        <small>${escapeHtml(text)}</small>
        <span class="${cls}">${escapeHtml(detail)}</span>
      </div>`;
  }

  function sectionHTML(title, rightHTML, bodyHTML){
    return `
      <section class="section">
        <div class="sectionTitle">
          <h3>${escapeHtml(title)}</h3>
          ${rightHTML || ""}
        </div>
        ${bodyHTML}
      </section>`;
  }

  function metaRow(label, value){
    return `
      <div class="metaRow">
        <span>${escapeHtml(label)}</span>
        <div class="v">${escapeHtml(value)}</div>
      </div>`;
  }

  function btn(text, {primary=false, disabled=false, title=""}={}){
    const cls = ["btn", primary ? "primary" : "", disabled ? "disabled" : ""].filter(Boolean).join(" ");
    const disAttr = disabled ? "disabled" : "";
    const titAttr = title ? `title="${escapeHtml(title)}"` : "";
    return `<button class="${cls}" ${disAttr} ${titAttr}>${escapeHtml(text)}</button>`;
  }

  function sectionWorkingTree({u,s,c}){
    const rows = `
      <div class="rows">
        ${metaRow("Uncommitted / Staged / Commits", `${u} / ${s} / ${c}`)}
      </div>`;
    return sectionHTML("Working tree", "", rows);
  }

  function sectionBase({icon,label,title,ahead,behind,showChange}){
    const badge = `${icon} ${label}`;
    const counts = formatPlusMinus(ahead, behind);
    const right = showChange ? btn("Change‚Ä¶", { title: "Select base target (local main vs origin/main)" }) : "";
    const rows = `
      <div class="rows">
        ${metaRow("Base target", badge)}
        ${metaRow("Ahead / Behind", counts)}
      </div>
      <div class="hint">Tooltip: <span class="kbd">${escapeHtml(title)}</span></div>`;
    return sectionHTML("Base", right, rows);
  }

  function sectionUpstreamNone(){
    const rows = `
      <div class="rows">
        ${metaRow("Upstream", "‚òÅ ‚Äî (not published)")}
      </div>`;
    return sectionHTML("Upstream", "", rows);
  }

  function sectionUpstream({remoteBranch, up, down, diverged=false}){
    const state = diverged ? " (diverged)" : "";
    const rows = `
      <div class="rows">
        ${metaRow("Upstream", `‚òÅ ${remoteBranch}`)}
        ${metaRow("Ahead / Behind", `‚Üë${up} ‚Üì${down}${state}`)}
      </div>`;
    return sectionHTML("Upstream", "", rows);
  }

  function sectionLocalActions(){
    const body = `
      <div class="btnRow">
        ${btn("Rebase onto main")}
        ${btn("Merge main into branch")}
      </div>`;
    return sectionHTML("Local actions", "", body);
  }

  function sectionLocalIntegrate(){
    const body = `
      <div class="btnRow">
        ${btn("Merge branch ‚Üí main", { primary:true })}
      </div>`;
    return sectionHTML("Integrate locally", "", body);
  }

  function sectionRemoteBaseActions({target}){
    const body = `
      <div class="btnRow">
        ${btn(`Rebase onto ${target}`, { primary:true })}
        ${btn(`Merge ${target} into branch`)}
      </div>`;
    return sectionHTML("Remote-base actions", "", body);
  }

  function sectionPublish({remote, branch}){
    const body = `
      <div class="btnRow">
        ${btn(`Push to ${remote}/${branch}`, { primary:true })}
      </div>
      <div class="hint">Sets upstream to <span class="kbd">${escapeHtml(remote + "/" + branch)}</span>.</div>`;
    return sectionHTML("Publish", "", body);
  }

  function sectionSync({up, down}){
    const diverged = up > 0 && down > 0;
    const behindOnly = up === 0 && down > 0;
    const aheadOnly  = up > 0 && down === 0;

    // Per your ‚Äúno weird stuff in app‚Äù rule:
    // - if down>0, normal push is not offered (disabled or hidden). We'll *hide* it.
    let buttons = "";

    if (aheadOnly){
      buttons = `<div class="btnRow">
        ${btn(`Push (${up})`, { primary:true })}
      </div>`;
    } else if (behindOnly){
      buttons = `<div class="btnRow">
        ${btn(`Rebase onto upstream (${down})`, { primary:true })}
        ${btn(`Merge upstream (${down})`)}
      </div>`;
    } else if (diverged){
      buttons = `<div class="btnRow">
        ${btn(`Rebase onto upstream (${down})`, { primary:true })}
        ${btn(`Merge upstream (${down})`)}
      </div>
      <div class="hint">Push is unavailable until you integrate the <span class="kbd">‚Üì${down}</span> upstream commit(s).</div>`;
    } else {
      buttons = `<div class="btnRow">${btn("Up to date", { disabled:true })}</div>`;
    }

    return sectionHTML("Sync", "", buttons);
  }

  function sectionPR({enabled, reason=""}){
    const body = enabled
      ? `<div class="btnRow">${btn("Create PR", { primary:true })}</div>`
      : `<div class="btnRow">${btn("Create PR", { disabled:true, title: reason })}</div>
         <div class="hint">${escapeHtml(reason)}</div>`;
    return sectionHTML("Pull Request", "", body);
  }

  function formatPlusMinus(ahead, behind){
    if (ahead === 0 && behind === 0) return "=";
    if (ahead !== 0 && behind === 0) return `+${ahead}`;
    if (ahead === 0 && behind !== 0) return `‚àí${behind}`;
    return `+${ahead} ‚àí${behind}`;
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
    }[c]));
  }

  function render(stateKey){
    const st = STATES[stateKey];
    document.getElementById("branchName").textContent = st.name;
    document.getElementById("branchPath").textContent = `worktree: ${st.path}`;

    // header badges
    const hb = st.headerBadges.map(b => chipHTML(b.text, b.detail, b.title)).join("");
    document.getElementById("headerBadges").innerHTML = hb;

    // body sections
    document.getElementById("panelBody").innerHTML = st.sections.join("");
  }

  // wire state buttons
  document.querySelectorAll(".stateBtn").forEach(btnEl => {
    btnEl.addEventListener("click", () => {
      document.querySelectorAll(".stateBtn").forEach(b => b.setAttribute("aria-pressed","false"));
      btnEl.setAttribute("aria-pressed","true");
      render(btnEl.dataset.state);
    });
  });

  // initial
  render("localDefault");
</script>
</body>
</html>
