# MSIX Installer Configuration
# https://pub.dev/packages/msix

display_name: CC-Insights
publisher_display_name: CC-Insights
identity_name: com.ccinsights.app
publisher: CN=CC-Insights

msix_version: 0.0.5.0
logo_path: assets/appicon.png

# Capabilities the app needs
capabilities:
  - internetClient
  - privateNetworkClientServer

# Architecture
architecture: x64

# Output location
output_path: build/windows/x64/installer
output_name: CC-Insights-Setup

# Don't sign (for now - signing requires a certificate)
sign_msix: false

# Install location
install_certificate: false
