name: cc_insights_v2
description: "GUI control plane for coordinating Claude agents across git worktrees"
publish_to: 'none'
version: 0.0.16

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # Claude SDK (local)
  claude_sdk:
    path: ../claude_dart_sdk

  # Utilities
  uuid: ^4.5.1
  json_annotation: ^4.9.0
  intl: ^0.20.2
  path: ^1.9.0
  watcher: ^1.1.0

  # Markdown packages (switchable via developer settings)
  flutter_markdown_plus: ^1.0.7
  gpt_markdown: ^1.0.11
  url_launcher: ^6.2.5
  google_fonts: ^8.0.0

  # Diff visualization
  diff_match_patch: ^0.4.1

  # Syntax highlighting
  code_highlight_view: ^0.1.1

  # Notifications
  local_notifier: ^0.1.6
  audioplayers: ^6.0.0
  drag_split_layout:
    git:
      url: https://github.com/zafnz/drag_split_layout.git
  crypto: ^3.0.7

  # Advanced list widgets
  super_sliver_list: ^0.4.1

  # Terminal emulator
  xterm: ^4.0.0
  flutter_pty: ^0.4.0

  # Image processing
  image: ^4.0.0

  # Window management (cross-platform size/position persistence)
  window_manager: ^0.5.0

  # Image paste and drag-drop support
  super_clipboard: ^0.8.0
  desktop_drop: ^0.4.0
  file_picker: ^10.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  checks: ^0.3.1
  test: ^1.26.3
  fake_async: ^1.3.2
  msix: ^3.16.8

dependency_overrides:
  agent_sdk_core:
    path: ../agent_sdk_core
  codex_sdk:
    path: ../codex_dart_sdk

msix_config:
  display_name: CC-Insights
  publisher_display_name: CC-Insights
  identity_name: com.ccinsights.app
  publisher: CN=CC-Insights
  msix_version: 0.0.5.0
  logo_path: assets/appicon.png
  capabilities: internetClient,privateNetworkClientServer
  architecture: x64
  output_name: CC-Insights-Setup
  sign_msix: false
  install_certificate: false

flutter:
  uses-material-design: true

  assets:
    - assets/appicon.png
    - assets/title.png

  fonts:
    - family: JetBrains Mono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/JetBrainsMono-Italic.ttf
          style: italic
        - asset: assets/fonts/JetBrainsMono-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/JetBrainsMono-Light.ttf
          weight: 300
        - asset: assets/fonts/JetBrainsMono-SemiBold.ttf
          weight: 600
