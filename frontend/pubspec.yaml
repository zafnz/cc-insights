name: cc_insights_v2
description: "CC-Insights V2 - Desktop application for monitoring Claude Code agents"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # Claude SDK (local)
  claude_sdk:
    path: ../dart_sdk

  # Utilities
  uuid: ^4.5.1
  json_annotation: ^4.9.0
  intl: ^0.20.2
  path: ^1.9.0
  watcher: ^1.1.0

  # The markdown package
  gpt_markdown: ^1.1.5
  url_launcher: ^6.2.5
  google_fonts: ^8.0.0

  # Diff visualization
  diff_match_patch: ^0.4.1

  # Notifications
  local_notifier: ^0.1.6
  audioplayers: ^6.0.0
  drag_split_layout:
    path: ../packages/drag_split_layout
  crypto: ^3.0.7

  # Advanced list widgets
  super_sliver_list: ^0.4.1

  # Image processing
  image: ^4.0.0

  # Image paste and drag-drop support
  super_clipboard: ^0.8.0
  desktop_drop: ^0.4.0
  file_picker: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  checks: ^0.3.1
  test: ^1.26.3

flutter:
  uses-material-design: true

  assets:
    - assets/appicon.png
